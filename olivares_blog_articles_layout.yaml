name: Olivares-blog-articles-layout
description: Particle to show a list of articles inside a category (or categories), by Jose Luis Olivares. You can say thanks endorsing my dev skills on https://www.linkedin.com/in/jolivaress/.
            - and/or making a voluntary donation through Paypal https://paypal.me/joolivares     
type: particle
icon: far fa-th-list

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: center

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title 

    titlehx:      
      type:  select.select
      label: Title Header Size
      description: Select the <h> size
      placeholder: 'Select...'
      default: h1
      options:
          h1: Header 1
          h2: Header 2
          h3: Header 3

    title_css:
      type: input.selectize
      label: Title CSS Classes
      description: Customize the title CSS Classes.

    article.filter.categories:
      type: joomla.categories
      label: Categories
      description: Select the categories the articles should be taken from.
      overridable: false     

    article.imagefrom:
      type:  select.select
      label: Image to display
      description: Select which article images to display
      default: image_intro
      options:
          image_intro: Articles intro image
          image_fulltext: Articles full image

    article.intro_chars:
      type: input.text
      label: Max charcaters for articles intro text
      description: Set max characters for Intro Text
      default: 250

    article.filter.articles:
      type: input.text
      label: Articles
      description: Leave blank to show all articles or enter the Joomla articles that should be shown. It should be a list of article IDs separated with a comma (i.e. 1,7,14).
      overridable: false

    grid_elements:      
      type:  select.select
      label: Articles by row (on Large screens)
      description: Select the number of articles to show per row
      placeholder: 'Select...'
      default: 2
      options:
          1: 1 article
          2: 2 articles
          3: 3 articles

    cardbodypadding:
      type: select.select
      label: Card body padding
      description: Select padding.
      placeholder: 'Select...'
      default: uk-padding-remove-horizontal
      options:
          uk-padding: default
          uk-padding-remove: no padding all
          uk-padding-remove-horizontal: remove horizontal
          uk-padding-remove-vertical: remove vertical  
          uk-padding-small: Small
          uk-padding-large: Large

    cardtype:
      type: select.select
      label: Card Style
      description: Select the card style.
      placeholder: 'Select...'
      default: default
      options:
        default: Default
        primary: Primary
        secondary: Secondary             

    blogbuttontext:
      type: input.text
      label: Blog Button Text
      description: Customize the text to show inside button blog.
      placeholder: Enter text
      default: My Blog 

    blogbuttontype:
      type: select.select
      label: Button Type
      description: Select the blog button type.
      placeholder: 'Select...'
      default: default
      options:
          uk-button-default: default
          uk-button-primary: primary
          uk-button-secondary: secondary
          uk-button-danger: danger  
          uk-button-text: text
          uk-button-link: link       

    bloglink:
      type: input.text 
      label: Blog Link
      default: '#'  

    blogtarget:
      type: select.select
      label: Blog Link target
      description: Target browser window when the blog button is clicked.
      placeholder: 'Select...'
      default: _parent
      options:
          _parent: Self
          _blank: New Window 

 